<html ng-app="mariokart">

<head>
    <meta charset="UTF-8">
    <title>Mario Kart</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-messages.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/personagemController.js"></script>
    <script src="js/services/personagemService.js"></script>
</head>

<body ng-controller="PersonagemController as vm" ng-init="vm.init()">
    <div class="fundo">
        <br>
        <h3 class="text-center">
            Corrida Mario Kart
        </h3>
        <br>
        <div class="mt-5 jumbotron flex-align">
            <p class="text-center p"><b>Fa√ßa seu Cadastro</b></p>
            <form>
                <div class="form-group">
                    <label>Nickname</label>
                    <input type="text" class="form-control" placeholder="Insira seu nome" ng-required="true"
                        ng-model="vm.user.nickname">
                </div>
                <div class=" form-group">
                    <label>Senha</label>
                    <input type="password" class="form-control" minlength="6" maxlength="8" ng-required="true"
                        placeholder="Insira sua senha" ng-model="vm.user.senha">
                </div>
                <div class="form-group">
                    <label>Personagem</label>
                    <select name="" id="" class="form-control" ng-required="true">
                        <option hidden selected disabled>Selecione um personagem</option>
                        <option value="1">Mario</option>
                        <option value="2">Luigi</option>
                        <option value="3">Princesa Peach</option>
                        <option value="4">Yoshi</option>
                        <option value="5">Toad</option>
                        <option value="6">Rei Bowser</option>
                        <option value="7">Donkey Kong</option>
                    </select>
                </div>
            </form>
            <div class="row">
                <button class="btn btn-primary" ng-click="vm.inserirCadastro()">Cadastrar</button>
                <a href="index.html"><button class="btn" ng-click="vm.Login()">Voltar</button></a>
            </div>
        </div>
        {{jogador}}
    </div>
</body>

</html>

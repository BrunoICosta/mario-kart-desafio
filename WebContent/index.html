<html ng-app="mariokart">

<head>
	<meta charset="UTF-8">
	<title>Mario Kart</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-messages.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/personagemController.js"></script>
	<script src="js/services/personagemService.js"></script>
</head>

<body ng-controller="PersonagemController as vm" ng-init="vm.init()">
	<div class="fundo">
		<br>
		<h3 class="text-center">
			Corrida Mario Kart
		</h3>
		<br>
		<div class="mt-5 jumbotron flex-align">
			<p class="text-center p"><b>Login </b></p>
			<form>
				<div class="form-group">
					<label>Nickname</label>
					<input type="text" class="form-control" ng-model="vm.user.nickname"
						placeholder="Infome o seu Nickname">
				</div>
				<div class="form-group">
					<label>Senha</label>
					<input type="password" class="form-control" ng-model="vm.user.senha" minlength="6" maxlength="8"
						placeholder="Informe a sua senha">
				</div>
			</form>
			<div class="row">
				<button type="submit" class="btn btn-success" ng-click="vm.autenticar()">Entrar</button>
				<a href="cadastro.html"><button class="btn btn-primary"
						ng-click="vm.irCadastrar()">Cadastrar</button></a>
			</div>
		</div>

	</div>
</body>

</html>
